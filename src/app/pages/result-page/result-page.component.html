<div class="result-container">
  <h1>Seu Resultado</h1>
  <div class="values-block">
    <app-standard-box label="Dominância" [value]="dom"></app-standard-box>
    <app-standard-box label="Influência" [value]="inf"></app-standard-box>
    <app-standard-box label="Estabilidade" [value]="ste"></app-standard-box>
    <app-standard-box label="Conformidade" [value]="con"></app-standard-box>
  </div>
  <app-conscientiousness *ngIf="attribute == 'conscientiousness'"></app-conscientiousness>
  <app-dominance *ngIf="attribute == 'dominance'"></app-dominance>
  <app-steadness *ngIf="attribute == 'steadness'"></app-steadness>
  <app-influence *ngIf="attribute == 'influence'"></app-influence>
</div>
